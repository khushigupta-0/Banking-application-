<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Citizen Plans</title>
</head>
<body>
    <h2>Search Citizen Plans</h2>
    
    <form th:action="@{/search}" th:object="${search}" method="post">
        <table>
            <tr>
                <td>Plan Name:</td>
                <td>
                    <select th:field="*{planName}">
                        <option value="">-select-</option>
                        <option th:each="p : ${plan}" th:value="${p}" th:text="${p}"></option>
                    </select>
                </td>
    
                <td>Plan Status:</td>
                <td>
                    <select th:field="*{planStatus}">
                        <option value="">-select-</option>
                        <option th:each="s : ${status}" th:value="${s}" th:text="${s}"></option>
                    </select>
                </td>
    
                <td>Gender:</td>
                <td>
                    <input type="radio" th:field="*{gender}" value="Male"/>Male
                    <input type="radio" th:field="*{gender}" value="Female"/>Female
                </td>
            </tr>
            <tr>
                <td>Start Date:</td>
                <td>
                    <input type="date" th:field="*{startDate}"/>
                </td>
                <td>End Date:</td>
                <td>
                    <input type="date" th:field="*{endDate}"/>
                </td>
            </tr>
        </table>
        <input type="submit" value="Search"/>
    </form>
    
  <hr>
    <!-- Search results table -->
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Holder Name</th>
                <th>Plan Name</th>
                <th>Plan Status</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${list}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.planName}"></td>
                <td th:text="${item.planStatus}"></td>
               	
            </tr>
        </tbody>
    </table>
    
    <hr>
    <!-- Export links -->
    Export: <a th:href="@{/export/excel}">Excel</a> <a th:href="@{/export/pdf}">Pdf</a>
</body>
</html>
